
# data source
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/hbeerdv?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

# jpa properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true


#porta do servidor
server.port=8090


# usado quando nao tinha seguranca

spring.application.name=hbeer
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/auth/realms/happybeer/protocol/openid-connect/certs

